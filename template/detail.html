{% extends 'Base_slug.html' %}

  {% block content %}
    <div class="box_blog">
        <h5>{{ post.Genre }}</h5>
        <h2>{{ post.title }}</h2>
        <p>by <span style="color: black;font-weight: bolder;">{{ post.author }}</span> publised <span style="color: black;font-weight: bolder;">{{ post.publised }}</span> </p>
        <img src="{{ post.image.url }}" alt="cover_buku">
        <p id="text_content">{{ post.content | safe }}</p>
        <p id="text_content">{{ post.content2 | safe }}</p>
        {% for tag in post.tags.all %}
        <a href="{% url 'tag_index_by' tag.slug %}"> <small> {{ tag.name }} </small></a>
        {% endfor %}
        <h2>link share</h2>
    </div>
  {% endblock %}
