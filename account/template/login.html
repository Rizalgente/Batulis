{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/account.css' %}">
    <title>Masuk</title>
<body>
    <div class="account login">
        <div class="banner">
            <img src="{% static 'image/Batulis.png' %}" alt="logo">
        </div>
        <h4>Belum punya akun? <a href="{% url 'create' %}">Daftar</a></h4>
        <form action="" method="POST">
            {% csrf_token %}
            <label for="username">Username/Email</label>
            <input id="nama" name="username" type="text/email" placeholder="Username/Email" required>
            <label for="password">Password</label>
            <input id="nama" name="password" type="password" placeholder="Password" required>
            <button type="submit">Masuk</button><br>
            {% for message in messages %}
                <span style="color: white;"><p>{{message}}</p></span>
            {% endfor %}
        </form>
    </div>
</body>
</html>
